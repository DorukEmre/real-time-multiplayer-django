  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: gateway
    image: gateway
    container_name: gateway
    env_file:
      - .env
    ports:
      - "9000:9000"
    networks:
      - transcendence
    volumes:
      - backend:/usr/src/app
      - frontend:/usr/src/frontend/
    depends_on:
      - postgres
  #   - authuser
  # restart: unless-stopped

  # authuser:
  #   build:
  #     context: ./authuser
  #     dockerfile: Dockerfile
