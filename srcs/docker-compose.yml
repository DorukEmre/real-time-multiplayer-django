  #     - backend:/usr/src/app
  #     - frontend:/usr/src/frontend/
  #   # depends_on:
  #   #   - postgres
  #   restart: unless-stopped

  postgres:
    image: postgres:16.4-alpine3.20
    container_name: postgres
    env_file:
      - .env
    environment:
      LC_COLLATE: en_US.UTF-8
      LC_CTYPE: en_US.UTF-8
    expose:
      - 5432
    working_dir: /var/lib/postgresql/data
    volumes:
      - postgres_db:/var/lib/postgresql/data
    networks:
      - transcendence
    # restart: unless-stopped

volumes:
  frontend:
    name: frontend
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../volumes/frontend
  backend:
    name: backend
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../volumes/backend/
  postgres_db:
    name: postgres_db
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../volumes/postgres_db/

networks:
  transcendence:
    name: transcendence
    driver: bridge
