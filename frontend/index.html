<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pongscendence</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header with Navigation -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" onclick="navigate(event, '/')">Pong Contest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/" onclick="navigate(event, '/')">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tournament" onclick="navigate(event, '/tournament')">Tournament</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/game" onclick="navigate(event, '/game')">Game</a>
                    </li>
                    <li class="nav-item dropdown">
                        <p class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </p>
                        <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item bg-dark text-light" href="#">Settings</a></li>
                            <li><a class="dropdown-item bg-dark text-light" href="#">Stats</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item bg-dark text-light" href="#">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main Content Sections -->
    <div class="container mt-5 text-light">
        <div id="home" class="page">
            <h1>Welcome to Pong</h1>
        </div>

        <div id="tournament" class="page" style="display: none;">
            <h1>Tournament</h1>
            <p">This section will showcase ongoing tournaments.</p>
        </div>

        <div id="game" class="page" style="display: none;">
            <h1>Game</h1>
            <div class="score text-center">
              <p><span class="scorePlayer1">0</span> - <span class="scorePlayer2">0</span></p>                
            </div>
            <div class="game-container">
                <!-- Game is displayed here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script src="pong.js"></script>
</body>
</html>
