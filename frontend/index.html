<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pongscendence</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Custom JS -->
    <script src="script.js" defer></script>
    <script src="pong.js" defer></script>
</head>
<body>
    <!-- Header with Navigation -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" onclick="navigate(event, '/')">Pongscendence</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link active" aria-current="page" href="/" onclick="navigate(event, '/')">Home</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link" href="/tournament" onclick="navigate(event, '/tournament')">Tournament</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link" href="/game" onclick="navigate(event, '/game')">Game</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link" href="/signup" onclick="navigate(event, '/signup')">Sign Up</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link" href="/login" onclick="navigate(event, '/login')">Log In</a>
                    </li>
                    <li class="nav-item dropdown d-flex align-items-center">
                        <p class="nav-link dropdown-toggle m-0" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </p>
                        <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item bg-dark text-light" href="#">Settings</a></li>
                            <li><a class="dropdown-item bg-dark text-light" href="#">Stats</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item bg-dark text-light" href="#">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main Content Sections -->
    <div class="container mt-5 text-light">
      <!-- Home Page -->
        <div id="home" class="page p-4">
            <h1>Welcome to Pong</h1>
        </div>

        <!-- Tournament Page -->
        <div id="tournament" class="page p-4" style="display: none;">
            <h1>Tournament</h1>
            <p">This section will showcase ongoing tournaments.</p>
        </div>

        <!-- Game Page -->
        <div id="game" class="page p-4" style="display: none;">
            <h1>Game</h1>
            <div class="container-fluid d-flex flex-column align-items-center">
              <div class="score container text-center">
                <div class="row gx-5 align-items-start justify-content-center">
                  <div class="col-4">
                    <div class="d-flex align-items-center justify-content-center">
                      <img src="face_48.svg" alt="user profile picture" height="32" class="photoPlayer1 pe-2">
                      <p class="namePlayer1 m-0 fs-4">Player1</p>
                    </div>
                    <p class="scorePlayer1 fs-1">0</p>
                  </div>
                  <div class="col-4">
                    <div class="d-flex align-items-center justify-content-center">
                      <p class="namePlayer2 pe-2 m-0 fs-4">Player2</p>
                      <img src="face_48.svg" alt="user profile picture" height="32" class="photoPlayer2">
                    </div>
                    <p class="scorePlayer2 fs-1">0</p>
                  </div>
                </div>
              </div>
              <div class="game-container">
                  <!-- Game is displayed here -->
              </div>
            </div>
        </div>

        <!-- Sign Up Page -->
        <div id="signup" class="page p-4" style="display: none;">
          <div class="d-flex flex-column justify-content-center align-items-center ms-auto me-auto" style="width: 256px;">
            <h1 class="mb-3 align-self-start">Sign Up</h1>
            <form action="" method="post" class="">
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" required>
                </div>
                <div class="mb-3">
                    <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="signupConfirmPassword" required>
                </div>
                <button type="submit" class="btn btn-secondary">Sign Up</button>
            </form>
          </div>
      </div>

      <!-- Login Page -->
      <div id="login" class="page p-4" style="display: none;">
          <div class="d-flex flex-column justify-content-center align-items-center ms-auto me-auto" style="width: 256px;">
            <h1 class="mb-3 align-self-start">Log In</h1>
            <form action="" method="post" class="" >
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-secondary">Log In</button>
            </form>
          <div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
