<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pongscendence</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header with Navigation -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" onclick="navigate(event, '/')">Pong Contest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link active" aria-current="page" href="/" onclick="navigate(event, '/')">Home</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link" href="/tournament" onclick="navigate(event, '/tournament')">Tournament</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link" href="/game" onclick="navigate(event, '/game')">Game</a>
                    </li>
                    <li class="nav-item dropdown d-flex align-items-center">
                        <p class="nav-link dropdown-toggle m-0" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </p>
                        <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item bg-dark text-light" href="#">Settings</a></li>
                            <li><a class="dropdown-item bg-dark text-light" href="#">Stats</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item bg-dark text-light" href="#">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main Content Sections -->
    <div class="container mt-5 text-light">
        <div id="home" class="page p-4">
            <h1>Welcome to Pong</h1>
        </div>

        <div id="tournament" class="page p-4" style="display: none;">
            <h1>Tournament</h1>
            <p">This section will showcase ongoing tournaments.</p>
        </div>

        <div id="game" class="page p-4" style="display: none;">
            <h1>Game</h1>
            <div class="container-fluid d-flex flex-column align-items-center">
              <div class="score container text-center">
                <div class="row align-items-start">
                  <div class="col">
                    <div class="d-flex align-items-center justify-content-center">
                      <img src="face_48.svg" alt="user profile picture" height="32" class="photoPlayer1 pe-2">
                      <p class="namePlayer1 m-0">Player1</p>
                    </div>
                    <p class="scorePlayer1">0</p>
                  </div>
                  <div class="col">
                    <div class="d-flex align-items-center justify-content-center">
                      <p class="namePlayer2 pe-2 m-0">Player2</p>
                      <img src="face_48.svg" alt="user profile picture" height="32" class="photoPlayer2">
                    </div>
                    <p class="scorePlayer2">0</p>
                  </div>
                </div>
              </div>
              <div class="game-container">
                  <!-- Game is displayed here -->
              </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script src="pong.js"></script>
</body>
</html>
