 <div class="container text-center">
  <header class="profile-page-header">
    <div class="profile-page-details">
			<h1 class="mb-3 align-self-start profile-page-title">Profile page</h1>
      <img src="https://api.dicebear.com/9.x/notionists/svg?seed=Destiny" alt="John Doe" class="profile-page-pic">
      <h1 class="profile-page-heading">Bellingham</h1>
      <div class="profile-page-location">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
  				<path d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12 ,2Z"></path>
				</svg>
        <p>Madrid, Spain</p>
      </div>
      <div class="profile-page-stats">
        <div class="col-4">
          <h4>20</h4>
          <p>Games</p>
        </div>
        <div class="col-4">
          <h4>15</h4>
          <p>Wins</p>
        </div>
        <div class="col-4">
          <h4>5</h4>
          <p>Defeat</p>
        </div>
      </div>
			<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#inviteModal">
				Invite a friend
			</button>
    </div>
  </header>
</section>
<!-- Button trigger modal -->


<!-- Modal -->

<div class="modal fade" id="inviteModal" tabindex="-1" aria-labelledby="inviteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="profile-modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="inviteModalLabel">Let's invite a friend</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="login-name" class="col-form-label">Login:</label>
            <input type="text" class="form-control" id="login-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-light">Send invite</button>
      </div>
    </div>
  </div>
</div>
