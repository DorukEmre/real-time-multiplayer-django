<div id="signup" class="page p-4">
  <div
    class="d-flex flex-column justify-content-center align-items-center ms-auto me-auto"
    style="width: 256px;">
    <h1 class="mb-3 align-self-start">Sign Up</h1>
    <form action="" method="post" class="">
      <div class="mb-3">
        <label for="signupUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="signupUsername" required>
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" required>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword"
          required>
      </div>
      <div class="mb-3">
        <label for="signupConfirmPassword" class="form-label">Confirm
          Password</label>
        <input type="password" class="form-control" id="signupConfirmPassword"
          required>
      </div>
      <button type="submit" class="btn btn-secondary">Sign Up</button>
    </form>
  </div>
</div>
