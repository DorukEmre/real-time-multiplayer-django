{% load i18n %}
{% load static %}
<div id="game" class="page px-4 pb-4 pt-0">

  <h1>{% trans "Game" %}</h1>

  <div class="container-fluid d-flex flex-column align-items-center">

    <div class="d-flex score container text-center align-items-start justify-content-around">

      <div id="player1-container" class="col-4 mb-3">
        <div class="d-flex align-items-center justify-content-center">
          <img src="{% static 'images/face_48.svg' %}" alt="{% trans "user profile picture" %}" height="32" id="photoPlayer1 pe-2">
          <p id="namePlayer1" class="m-0 fs-4">{{ info.p1_name }}</p>
        </div>
        <p class="scorePlayer1 fs-1 mb-0">{{ info.previous_p1_score }}</p>
      </div>

      <div id="player2-container" class="col-4 mb-3">
        <div class="d-flex align-items-center justify-content-center">
          <p id="namePlayer2" class="pe-2 m-0 fs-4">{{ info.p2_name }}</p>
          <img src="{% static 'images/face_48.svg' %}" alt="{% trans "user profile picture" %}" height="32" id="photoPlayer2">
        </div>
        <p class="scorePlayer2 fs-1 mb-0">{{ info.previous_p2_score }}</p>
      </div>

    </div>

    <!-- Game is displayed inside game-container -->
    <div id="game-container" class="d-flex flex-column align-items-center justify-content-center">
        <p id="startGame-winner" class="fs-1">{{ info.previous_winner_name }} {% trans "won" %}!</p>
        <button id="playAgain-button" class="btn btn-secondary rounded-0 fs-1 px-4"
        onclick="startGame(
          '{{ info.game_type }}',
          {{ info.tournament_id }}, '{{ info.game_round }}',
          '{{ info.p1_name }}', {{ info.p1_id }},
          '{{ info.p2_name }}', {{ info.p2_id }}
        )">{% trans "Play Again" %}</button>
    </div>

  </div>

</div>
