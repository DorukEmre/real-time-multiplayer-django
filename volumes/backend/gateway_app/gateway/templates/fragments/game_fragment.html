{% load i18n %}
{% load static %}
<div id="game" class="page p-4">

  <h1>{% trans "Game" %}</h1>

  <div class="container-fluid d-flex flex-column align-items-center">

    <div class="score container text-center">
      <div class="row gx-5 align-items-start justify-content-center">

        <div class="col-4">
          <div class="d-flex align-items-center justify-content-center">
            <img src="{% static 'images/face_48.svg' %}" alt="{% trans "user profile picture" %}" height="32" class="photoPlayer1 pe-2">
            <p id="namePlayer1" class="m-0 fs-4">
              {% if user.is_authenticated %}{{ user.username }}{% else %}{% trans "Player1" %}{% endif %}
            </p>
          </div>
          <p class="scorePlayer1 fs-1">0</p>
        </div>

        <div class="col-4">
          <div class="d-flex align-items-center justify-content-center">
            <p id="namePlayer2" class="pe-2 m-0 fs-4">{% trans "Player2" %}</p>
            <img src="{% static 'images/face_48.svg' %}" alt="{% trans "user profile picture" %}" height="32" class="photoPlayer2">
          </div>
          <p class="scorePlayer2 fs-1">0</p>
        </div>

      </div>
    </div>

    <!-- Game is displayed inside game-container -->
    <div id="game-container" class="d-flex align-items-center justify-content-center">
        <button id="startGame-button" class="btn btn-secondary rounded-0 fs-1 px-4"
        onclick="startGame(
          {% if user.is_authenticated %}
            '{{ user.username }}',{{ user.id }}
          {% else %}
            '{% trans "Player1" %}', 0
          {% endif %},
          '{% trans "Player2" %}', 0
        )">{% trans "Start" %}</button>
    </div>

  </div>

</div>
