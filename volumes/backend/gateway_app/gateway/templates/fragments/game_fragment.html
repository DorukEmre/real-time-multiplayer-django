{% load static %}
<div id="game" class="page p-4">
  <h1>Game</h1>
  <div class="container-fluid d-flex flex-column align-items-center">
    <div class="score container text-center">
      <div class="row gx-5 align-items-start justify-content-center">
        <div class="col-4">
          <div class="d-flex align-items-center justify-content-center">
            <img src="{% static 'images/face_48.svg' %}" alt="user profile picture" height="32" class="photoPlayer1 pe-2">
            <p id="namePlayer1" class="m-0 fs-4">Player1</p>
          </div>
          <p class="scorePlayer1 fs-1">0</p>
        </div>
        <div class="col-4">
          <div class="d-flex align-items-center justify-content-center">
            <p id="namePlayer2" class="pe-2 m-0 fs-4">Player2</p>
            <img src="{% static 'images/face_48.svg' %}" alt="user profile picture" height="32" class="photoPlayer2">
          </div>
          <p class="scorePlayer2 fs-1">0</p>
        </div>
      </div>
    </div>
    <div class="game-container">
      <!-- Game is displayed here -->
    </div>
  </div>
</div>
