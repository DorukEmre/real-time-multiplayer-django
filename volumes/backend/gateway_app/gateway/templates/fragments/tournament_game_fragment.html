{% load static %}
{% load i18n %}
<div id="tournament" class="page p-4">
  <h1>{{ info.previous_round }}</h1>

  <div class="container-fluid d-flex flex-column align-items-center">

    <div class="d-flex score container text-center align-items-start justify-content-around">

      <div id="player1-container" class="col-4 mb-3">
        <div class="d-flex align-items-center justify-content-center">
          <img src="{% static 'images/face_48.svg' %}" alt="{% trans "user profile picture" %}" height="32" class="photoPlayer1 pe-2">
          <p id="namePlayer1" class="m-0 fs-4">{{ info.previous_p1_name }}</p>
        </div>
        <p class="scorePlayer1 fs-1 mb-0">{{ info.previous_p1_score }}</p>
      </div>

      <div id="player2-container" class="col-4 mb-3">
        <div class="d-flex align-items-center justify-content-center">
          <p id="namePlayer2" class="pe-2 m-0 fs-4">{{ info.previous_p2_name }}</p>
          <img src="{% static 'images/face_48.svg' %}" alt="{% trans "user profile picture" %}" height="32" class="photoPlayer2">
        </div>
        <p class="scorePlayer2 fs-1 mb-0">{{ info.previous_p2_score }}</p>
      </div>

    </div>

    <!-- Game is displayed inside game-container -->
    <div id="game-container" class="d-flex flex-column align-items-center justify-content-center">
        <p id="startGame-winner" class="fs-1">{{ info.previous_winner_name }} {% trans "won" %}!</p>
        <button id="nextRound-button" class="btn btn-secondary rounded-0 fs-1 px-4"
        onclick="tournamentNextRound('{{ info.game_round }}', '{{ info.p1_name }}', '{{ info.p2_name }}')">{% trans "Next Round" %}</button>
        <button id="startGame-button" class="btn btn-secondary rounded-0 fs-1 px-4" style="display: none;"
        onclick="
        startGame('pong',
            '{{ info.tournament_id }}',
            '{{ info.game_round }}',
            '{{ info.p1_name }}',{{ info.p1_id }},
            '{{ info.p2_name }}',{{ info.p2_id }}
            )
            {% comment %} startNewGame('local', 'pong', '{{ info.game_round }}', '{{ info.p1_name }}', '{{ info.p2_name }}') {% endcomment %}
          ">{% trans "Start" %}</button>
    </div>

  </div>
</div>
