{% load i18n %}
<div class="container mt-5">
	<div class="row">
	  <div class="col-md-12">
		<h2 class="text-center">{% trans "Game statistics" %}</h2>
		<div class="card shadow mt-4">
		  <div class="card-body">
			<div class="row">
			  <div class="col-md-4 text-center">
				<h4>{% trans "Games" %}</h4>
				<p class="display-4">{{ profile_data.played_games }}</p>
			  </div>
			  <div class="col-md-4 text-center">
				<h4>{% trans "Wins" %}</h4>
				<p class="display-4 text-success">{{ profile_data.wins }}</p>
			  </div>
			  <div class="col-md-4 text-center">
				<h4>{% trans "Loses" %}</h4>
				<p class="display-4 text-danger">{{ profile_data.defeats }}</p>
			  </div>
			</div>
			<hr>
			<div class="row mt-3">
			  <div class="col-md-4 text-center">
				<h4>{% trans "Total score" %}</h4>
				<p class="display-4">1200</p>
			  </div>
			  <div class="col-md-4 text-center">
				<h4>{% trans "Winrate" %}</h4>
				<p class="display-4">{{ profile_data.win_rate }}</p>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
