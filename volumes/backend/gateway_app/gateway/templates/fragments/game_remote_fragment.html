{% load i18n %}
{% load static %}
<div id="game" class="page px-4 pb-4 pt-0">

  <h1>{% trans "Game" %}</h1>

  <div class="container-fluid d-flex flex-column align-items-center">

    <div class="d-flex score container text-center align-items-start justify-content-around">

      <div id="player1-container" class="col-4 mb-3">
        <div class="d-flex align-items-center justify-content-center">
          {% if info.p1_id != 0 %}
            <img src="{{ "/media"|add:info.p1_avatar_url }}" alt="{% trans "user profile picture" %}" height="32" id="photoPlayer1">
          {% else %}
            <img src="{% static 'images/face_48.svg' %}" alt="{% trans "user profile picture" %}" height="32" id="photoPlayer1">
          {% endif %}
          <p id="namePlayer1" class="ps-2 m-0 fs-4">{{ info.p1_name }}</p>
        </div>
        <p class="scorePlayer1 fs-1 mb-0">0</p>
      </div>

      <div id="player2-container" class="col-4 mb-3">
        <div class="d-flex align-items-center justify-content-center">
          <p id="namePlayer2" class="pe-2 m-0 fs-4">{{ info.p2_name }}</p>
          {% if info.p2_id != 0 %}
            <img src="{{ "/media"|add:info.p2_avatar_url }}" alt="{% trans "user profile picture" %}" height="32" id="photoPlayer1">
          {% else %}
            <img src="{% static 'images/face_48.svg' %}" alt="{% trans "user profile picture" %}" height="32" id="photoPlayer1">
          {% endif %}
        </div>
        <p class="scorePlayer2 fs-1 mb-0">0</p>
      </div>

    </div>

    <!-- Game is displayed inside game-container -->
    <div id="game-container" class="d-flex flex-column align-items-center justify-content-center">
      {% comment %} <button id="startGame-button" class="btn btn-secondary rounded-0 fs-1 px-4"
      onclick="startGame(
        '{{ info.game_type }}',
        {{ info.tournament_id }}, '{{ info.game_round }}',
        '{{ info.p1_name }}', {{ info.p1_id }},
        '{{ info.p2_name }}', {{ info.p2_id }}
      )">{% trans "Start" %}</button> {% endcomment %}

      <div class="form-check form-switch form-check-reverse d-flex align-items-center">
        <label class="form-check-label fs-3 pe-2" for="player1-ready">{{ info.p1_name }}, {% trans "ready" %}?</label>
        <input class="form-check-input fs-4 mt-0" type="checkbox" id="player1-ready" disabled>
      </div>
      <div class="form-check form-switch form-check-reverse d-flex align-items-center">
        <label class="form-check-label fs-3 pe-2" for="player2-ready">{{ info.p2_name }}, {% trans "ready" %}?</label>
        <input class="form-check-input fs-4 mt-0" type="checkbox" id="player2-ready" disabled>
      </div>
    </div>
  </div>

</div>
